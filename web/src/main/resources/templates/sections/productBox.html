<th:block th:fragment="productBox(featuredItems)" th:each="product : ${featuredItems}">
	<li class="span3"
		th:attr="data-id=${product.id}, item-price=${product.price}, item-name=${product.description.name}, item-order=${product.sortOrder}">
		<div class="product-box">
			<a href="/shop/product/">
				<h4 th:text="${product.description.name}" />
			</a>
			<h3
				th:text="${product.discounted} ? 'was ${product.originalPrice} now ${product.finalPrice}' : ${product.finalPrice}" />
			<a th:if="${product.image != null}"
				th:href="'/shop/product/'+ ${product.description.friendlyUrl} + '.html'">
				<img th:src="${product.image.imageUrl}" />
			</a>
			<div class="bottom">
				<a th:href="'/shop/product/'+${product.description.friendlyUrl}+'.html'+${product.id}">Details </a> 
				<a class="addToCart" href="#" th:attr="productId=${product.id}">Add to cart</a>
				
			</div>
		</div>
	</li>
</th:block>
