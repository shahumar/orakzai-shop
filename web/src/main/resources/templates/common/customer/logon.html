<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base.html}">
<body>
	<th:block layout:fragment="body">

		<div class="container">
			<div class="row">
				<form class="form-signin mg-btm" id="login">
					<h3 class="heading-desc">
						<button type="button" class="close pull-right" aria-hidden="true">Ã—</button>
						Login to Bootsnipp
					</h3>
					<div class="main">

						<input type="text" id="userName" class="form-control" name="email" placeholder="Email"
							autofocus> <input type="password" id="password" name="password" class="form-control"
							placeholder="Password"> Are you a business? <a href="">
							Get started here</a> <span class="clearfix"></span>
						<input type="hidden" id="storeCode" name="storeCode" th:value="${#request.getAttribute('MERCHANT_STORE').id}"/>
					</div>
					<div class="login-footer">
						<div class="row">
							<div class="col-xs-6 col-md-6">
								<div class="left-section">
									<a href="">Forgot your password?</a> <a href="">Sign up now</a>
								</div>
							</div>
							<div class="col-xs-6 col-md-6 pull-right">
								<button type="submit"
									class="btn btn-large btn-danger pull-right">Login</button>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>

	</th:block>
</body>
</html>
