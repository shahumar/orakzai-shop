<!DOCTYPE html>
<html>

<body>
	<th:block th:fragment="adminTab">
		<th:block th:if="${currentMenu.menus.size()>0}">
			<ul class="nav nav-tabs">
				<th:block th:each="menu : ${currentMenu.menus}">
					<li class="dropdown> active" style="z-index:500000;position:relative">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<th:block th:text="#{menu.+${menu.code}}" /><b class="caret"></b>
						</a>
						<ul class="dropdown-menu">
							<li th:each="submenu : ${menu.menus}">
								<a href="#" th:id="${submenu.code}+'-link'" data-toggle="tab"
									th:text="#{menu.+${submenu.code}}" />
							</li>
						</ul>
					</li>
				</th:block>
			</ul>
		</th:block>
	</th:block>
	
	
	
	<th:block th:fragment="productLinks(productId)">
		<div class="btn-group" style="z-index:400000;">
        	<button class="btn btn-info dropdown-toggle" data-toggle="dropdown"><th:block th:text="#{label.product.configure}"> Product definition</th:block> ... <span class="caret"></span></button>
            <ul class="dropdown-menu">
		    	<li><a href="@{/admin/products/editProduct.html?id=${productId}" th:text="#{label.product.details}">Product details</a></li>
		    	<li><a href="@{/admin/products/prices.html?id=${productId}" th:text="#{label.product.prices}">Product prices</a></li>
		    	<li><a href="@{/admin/products/attributes/list.html?id=${productId}" th:text="#{label.product.attributes}">Attributes</a></li>
		    	<li><a href="@{/admin/products/images/list.html?id=${productId}" th:text="#{menu.catalogue-products-images}">Product images</a></li>
		    	<li><a href="@{/admin/products/reviews.html?id=${productId}" th:text="#{label.product.customer.reviews}">Reviews</a></li>
		    	<li><a href="@{/admin/catalogue/related/list.html?id${productId}" th:text="#{label.product.related.title}">Related items</a></li>
		    	<li><a href="@{/admin/products/product/keywords.html?id${productId}" th:text="#{label.product.searchkeywords}">Search keywords</a></li>
		    	<li><a href="@{/admin/products/digitalProduct.html?id=${productId}" th:text="#{label.product.digitalproduct}">Digital product</a></li>
		    	<li><a href="@{/admin/products/displayProductToCategories.html?id=${productId}" th:text="#{menu.product.category}"> Associate to categories</a></li>
           </ul>
       	</div><!-- /btn-group -->
		<br/>
	</th:block>
	
</body>

</html>
