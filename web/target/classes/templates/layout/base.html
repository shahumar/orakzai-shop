<!DOCTYPE html>

<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

 <head>
    <title>Spring MVC view layer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:replace="fragments/shop_layout::head_script" />
 </head>
  
<body>
	<div id="pageContainer" class="container">
		<div name="header" th:replace="fragments/shop_layout::header"/>
		<nav name="navbar" th:replace="fragments/shop_layout::navbar"/>
		<div name="body" layout:fragment="body"/>
		<div name="footer" th:replace="fragments/shop_layout::footer"/>
	</div>
	<!-- end container -->
	<div th:replace="fragments/shop_layout::footer_script" />

  </body>

</html>
